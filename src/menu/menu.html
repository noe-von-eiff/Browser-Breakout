        <div class="setting-wrapper unselectable">
            Amount of lives: <span id="lives-value"></span>
            <div class="slider-wrapper">
                <input type="range" min="1" max="21" class="slider" id="lives-range">
            </div>
        </div>
        <div class="setting-wrapper color-setting-wrapper unselectable">
            <b>Colors</b>
            <div class="colors-wrapper">
                <div class="color-picker">
                    Ball
                    <div id="ball-color"></div>
                </div>
                <div class="color-picker">
                    Paddle
                    <div id="paddle-color"></div>
                </div>
            </div>
        </div>
